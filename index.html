<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahla Network | High-Performance Blockchain</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- 3D Background Container -->
    <div id="canvas-container"></div>
    
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Ahla Network">
            <span>AHLA</span>
        </div>
        <div class="nav-links">
            <a href="#technology">Technology</a>
            <a href="#performance">Performance</a>
            <a href="#developers">Developers</a>
            <a href="#community">Community</a>
        </div>
        <button id="connectWalletBtn" class="gradient-btn">
            Connect Wallet
        </button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="gradient-text">Redefining Blockchain Performance</h1>
            <p>10,000+ TPS · EVM Compatibility · Parallel Execution</p>
            <div class="cta-buttons">
                <button class="primary-btn">Explore Docs</button>
                <button class="outline-btn">Join Testnet</button>
            </div>
        </div>
        <div class="hero-graphic" id="particles-js"></div>
    </section>

    <!-- Technology Section -->
    <section id="technology" class="tech-section">
        <!-- Monad-style tech cards -->
    </section>

    <!-- Scripts -->
    <script src="js/three-scene.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/web3.js"></script>
    <script src="js/app.js"></script>
